<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection de Vice de Procédure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            text-align: center;
            margin: 0;
            font-size: 3em;
        }
        h2 {
            color: #A9A9A9;
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: normal;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        #pdf-form {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        input[type="file"] {
            display: none; /* Masquer l'élément file classique */
        }
        .custom-file-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 100px;
            border: 2px dashed #ccc; /* Style de la zone de drop */
            border-radius: 10px;
            background-color: #f5f5f5;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }
        .custom-file-btn img {
            width: 80px; /* Taille de l'image */
            height: auto;
            object-fit: contain; /* Maintient le ratio de l'image */
            pointer-events: none; /* L'image ne capture pas les clics */
        }
        .custom-file-btn:hover {
            opacity: 0.8;
            transform: scale(1.05); /* Animation légère */
        }
        button {
            color: black;
            background-color: #e9ecef;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            opacity: 0.8;
            background-color: #d1d8e0;
        }
        .result {
            margin-top: 20px;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
            display: none;
            color: black;
        }
        .result p {
            margin: 10px 0;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .result h2 {
            color: black;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .result .error {
            color: black;
            font-size: 1.1em;
            font-weight: bold;
        }
        .result .confidence {
            color: black;
            font-weight: bold;
            font-size: 1.2em;
        }
        .confidence-explanation {
            font-size: 1em;
            color: #555;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <img src="../static/images/loi.png" alt="Logo" style="max-width: 50px; height: auto; vertical-align: middle;"> JustiScan
        </h1>
        <h2>Détection de vice de procédure</h2>
        <form id="pdf-form" enctype="multipart/form-data">
            <label for="file">Téléchargez un fichier PDF :</label>
            <input type="file" id="file" name="file" accept=".pdf" required>
            <button type="button" class="custom-file-btn" id="custom-file-btn">
                <img src="../static/images/PdfDrop.png" alt="Icône PDF">
            </button>
        </form>
        <button id="submit-button">Soumettre</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        // Lier le bouton personnalisé à l'input file
        document.getElementById("custom-file-btn").addEventListener("click", function() {
            document.getElementById("file").click(); // Ouvre la fenêtre de sélection de fichier
        });

        // Gestion du bouton "Soumettre"
        document.getElementById("submit-button").addEventListener("click", async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById("file");
            const file = fileInput.files[0];

            if (!file) {
                alert("Veuillez sélectionner un fichier PDF.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                const resultDiv = document.getElementById("result");

                resultDiv.style.opacity = 1;
                resultDiv.style.display = "block";

                if (result.error) {
                    resultDiv.innerHTML = `<h2 class="error">Erreur : </h2><p>${result.error}</p>`;
                } else {
                    resultDiv.innerHTML = `
                        <h2>Résultat :</h2>
                        <p><strong>Résultat :</strong> ${result.result_message}</p>
                        <p class="confidence"><strong>Confiance :</strong> ${(result.confidence * 100).toFixed(2)}%</p>
                        <p class="confidence-explanation">Le score de confiance représente la certitude du modèle concernant sa prédiction.</p>
                    `;
                }
            } catch (error) {
                alert("Une erreur s'est produite lors de l'analyse. Veuillez réessayer.");
                console.error("Erreur :", error);
            }
        });
    </script>
</body>
</html>
